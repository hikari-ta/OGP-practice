<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <meta name="twitter:card" content="summary" />
  <!--URL正規のものに-->
  <meta property="og:url" content="http://hikari-ta.github.io/OGP-practice" />
  <meta property="og:title" content="北海どうでしょう" />
  <meta property="og:description" content="どうみん割をメインとする補助金対象の宿泊施設を簡単に検索。あなたの宿選びをサポートします。" />
  <!--アイコンのURLを入れる-->
  <meta property="og:image" content="https://hikari-ta.github.io/OGP-practice/card_logo.png" />
  <title>OGPの練習</title>
  <script>
window.addEventListener('load', function() {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/serviceWorker.js")
      .then(function(registration) {
        console.log("serviceWorker registed.");
      }).catch(function(error) {
        console.warn("serviceWorker error.", error);
      });
  }
});
</script>
</head>
<body>
  <p>えっさほいさ</p>
</body>
</html>
